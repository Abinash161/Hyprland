##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
layerrule = blur, wofi
layerrule = ignorealpha 0.4, wofi
layerrule = blur, mako
layerrule = ignorealpha 0.7, mako

windowrulev2 = float, class:^(kittyfloat)$
windowrulev2 = size 1000 600, class:^(kittyfloat)$
windowrulev2 = center, class:^(kittyfloat)$
windowrulev2 = opacity 1, class:^(kittyfloat)$
windowrulev2 = noanim, class:^(kittyfloat)$


# Float Spotify (from spotify-launcher)
windowrulev2 = float, class:^(spotify)$
windowrulev2 = size 1200 700, class:^(spotify)$
windowrulev2 = center, class:^(spotify)$
windowrulev2 = noanim, class:^(spotify)$
windowrulev2 = noblur, class:^(spotify)$

# Float Kitty 
windowrulev2 = float, class:^(kittyfloat1)$
windowrulev2 = size 400 175, class:^(kittyfloat1)$
windowrulev2 = move 50 50, class:^(kittyfloat1)$      
windowrulev2 = opacity 1, class:^(kittyfloat1)$
windowrulev2 = noanim, class:^(kittyfloat1)$

#Whatsweb web
windowrulev2 = float, class:^(chrome-hnpfjngllnobngcgfapefoaidbinmjnm-Default)$
windowrulev2 = size 1200 800, class:^(chrome-hnpfjngllnobngcgfapefoaidbinmjnm-Default)$
windowrulev2 = move center, class:^(chrome-hnpfjngllnobngcgfapefoaidbinmjnm-Default)$

#xwayland video bridge
windowrule = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrule = noanim, class:^(xwaylandvideobridge)$
windowrule = noinitialfocus, class:^(xwaylandvideobridge)$
windowrule = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrule = noblur, class:^(xwaylandvideobridge)$
windowrule = nofocus, class:^(xwaylandvideobridge)$

