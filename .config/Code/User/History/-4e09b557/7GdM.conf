# Note: hyprpaper does not support a `wallpapers =` option.
# To preload images, use lines like:
# preload = /home/avinas/Pictures/wallpapers/example.jpg
# Leave preloads empty to manage wallpapers via hyprctl (what our scripts do).

# Cycle interval in seconds (hyprpaper builtin cycling; set to 300 = 5 minutes)
cycle_interval = 300

# Wallpaper mode (fill, fit, center, stretch)
mode = fill

