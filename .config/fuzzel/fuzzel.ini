include="~/.config/fuzzel/fuzzel_theme.ini"
font=monospace 11
terminal=kitty -1
prompt=">>  "
layer=overlay

[border]
radius=20
width=2
color=#4b454ddd

[dmenu]
exit-immediately-if-empty=yes
horizontal-padding=16
vertical-padding=8
shadow-color=#00000066
shadow-radius=18
shadow-offset-x=0
shadow-offset-y=6
item-spacing=4           # spacing between items
item-border-width=0.5     # border thickness per item
item-border-color=#7c6fba88
item-border-radius=6      # rounded corners per item
