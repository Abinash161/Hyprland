###################
### KEYBINDINGS ###
###################

$mainMod = SUPER 
$terminal = kitty
$fileManager = thunar
$menu =  ~/.local/bin/wofi-toggle.sh
$browser = firefox

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more

bind = $mainMod, return, exec, $terminal
#bind = $mainMod, Q, killactive,
bind = $mainMod, del, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, P, togglefloating,
bind = $mainMod, Space , exec, $menu
bind = $mainMod SHIFT, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,
bind = $mainMod, B, exec, $browser
bind = SUPER+Shift, B, exec, $browser -private-window
bind = $mainMod, L, exec, hyprlock
bind = SUPER, C, exec, code
bind = SUPER_Shift, C, exec, codefloat

bind = SUPER, M, exec, spotify-launcher
bind = SUPER_Shift, M , exec, kitty --class kittyfloat cava
bind = SUPER_Shift, T , exec, kitty --class kittyfloat1 tty-clock -c -C 2
bind = $mainMod, D, exec, vesktop

# WhatsApp control
bind = $mainMod, W, exec, ~/.local/bin/whatsapp-control toggle
bind = $mainMod, Q, exec, ~/.local/bin/whatsapp-control hide #includes hyprctl dispatch killactive 


# Recording stuff
bindd = Super+Alt, R, Record region (no sound), exec, /home/avinas/.config/hypr/additional/record.sh # Record region (no sound)
bindd = Super+Shift, R, Record region (with sound), exec, /home/avinas/.config/hypr/additional/record.sh --sound
bindd = Ctrl+Alt, R, Record screen (no sound), exec, /home/avinas/.config/hypr/additional/record.sh --fullscreen # [hidden] Record screen (no sound)
bindd = Super+Shift+Alt, R, Record screen (with sound), exec, /home/avinas/.config/hypr/additional/record.sh --fullscreen-sound

# bind = Super+Shift, W, exec, pkill -USR1 waybar
bind = CTRL+SHIFT, B, exec, fish -c "pkill -x waybar; waybar &"

# wallpaper one-shot (safe, doesn't spawn a daemon)
bind = $mainMod_CTRL, W, exec, /home/avinas/.config/hypr/additional/wallpaper_now.sh
# Immediate random wallpaper change (alternative hRotkey)
bind = $mainMod_SHIFT, W, exec, /home/avinas/.config/hypr/additional/wallpaper_random.sh

# Alt+Tab style window cycling
bind = ALT, TAB, cyclenext
bind = ALT_SHIFT, TAB, cyclenext, prev
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 10%-
bindel = , XF86PowerOff, exec, ~/.config/wlogout/launch.sh

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

    # Print: selection screenshot and copy
    bind = , Print, exec, /home/avinas/.config/hypr/additional/screenshot_select.sh
    # mainMod + Print: full screenshot (save + copy)
    bind = $mainMod, Print, exec, /home/avinas/.config/hypr/additional/screenshot_full.sh



# Clipboard history using cliphist
bind = $mainMod, V, exec, cliphist list | fuzzel --dmenu --match-mode fzf | cliphist decode | wl-copy

# Emoji picker
bind = $mainMod, Period, exec, /home/avinas/.config/hypr/additional/fuzzel-emoji.sh copy
